<head>

    <title>Document</title>
    <style>
        table,td,th{

            border-collapse: collapse;
         background-color:rgb(233, 131, 15);
        }
    </style>
</head>

    <table>

        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9m</td>
            <td>22</td>
            
        </tr>
        <tr>
            <td rowspan="5">9</td>
            <td>10</td>
            <td>11</td>

        </tr>

    </table>
    
</body>
</html>
